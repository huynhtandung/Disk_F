<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const key = 'hello';
  const data = [];

  window.addEventListener('keyup', (e) => {
    let letter = e.key;
    data.push(letter);
    if(data.length > key.length) data.shift();

    if(data.join('').includes(key)) cornify_add();
  })
</script>
</body>
</html>
